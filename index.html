<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title> JAF Apss</title>
        <link rel="icon" type="image/png" href="imagem/imagem.png">

        <!---CSS-->

        <link rel="stylesheet" href="css/stylelogin.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--Bootstrap-->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!--Fontawsome-->
        
        <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js" data-auto-add-css="false"></script>
        <link href="https://use.fontawesome.com/releases/v5.13.1/css/svg-with-js.css" rel="stylesheet" />

        <!--Google Fonts-->

        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

        <!-- Firebase -->

        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    </head>

        <!--Login-->

    <body>
        <div class="wrap" style="margin: 0 auto; float: center;">

            <br><br>

            <img src="imagem/imagem.png" style="max-width: 100%;">

            <div>

                <input style="font-family: 'Lato';" type="email" placeholder="E-mail" id="email">

                <div class="bar">
                    <i></i>
                </div>

                <input style="font-family: 'Lato';" type="password" placeholder="Senha" id="senha">

                <div class="bar">
                    <i></i>
                </div>

                <br><br>

                <button style="background: rgb(1,177,10); color: #fff" onclick="login()">Entrar</button>

            </div>
            
        </div>

        <!--Modal-->
    <div>
        <!--Modal Alerta-->
        <div class="modal fade" id="modalAlerta" style="overflow-y:scroll" role="dialog">

            <div class="modal-dialog">
                <div class="modal-content">
                    <!-------Cabeçalho-------->
                    <div class="modal-header" style="padding: 35px 50px;">
                        <h4 style="color: #448ed3;"> Alerta</h4>
                    </div>

                    <!-------Corpo-------->

                    <div class="modal-body" style="padding: 40px 50px;">

                        <label id="alertaMensagem">Erro ao tentar abrir</label>
                    </div>

                    <!-------Rodapé-------->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            Ok
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <!--Modal ProgressBar-->
        <div class="modal fade" id="modalProgress" tabindex="-1" role="dialog">

            <div class="modal-dialog modal-center" style="top: 50%; transform: translateY(-50%);">

                
                <div class="d-flex justify-content-center">

                    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>

                  </div>
                
            </div>
        </div>
</div>
        <script src="js/login.js"></script>
    </body>
</html>
